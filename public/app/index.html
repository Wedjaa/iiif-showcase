<!doctype html>
<html class="no-js">
  <head>
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
    <meta charset="utf-8">
    <title>IIIF Showcase</title>
    <meta name="description" content="A collection of IIIF collections from all over the world.">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="showcaseClientApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header" ng-controller="HeadercontrollerCtrl">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">IIIF Showcase</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li ng-class="{active: route.current.tabName === 'main'}"><a ng-href="#/">Home</a></li>
              <li ng-class="{active: route.current.tabName === 'favourites'}"><a ng-href="#/favourites">Favourites <span class="badge" ng-if="numFavourites"  ng-cloak>{{numFavourites}}</span></a></li>
              <li ng-class="{active: route.current.tabName === 'submit'}"><a ng-href="#/submit">Submit</a></li>
              <li ng-class="{active: route.current.tabName === 'links'}"><a ng-href="#/links">Links</a></li>
              <li ng-class="{active: route.current.tabName === 'contacts'}"><a ng-href="#/contacts">Contacts</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/directives/collection.js"></script>
        <script src="scripts/services/manifestservice.js"></script>
        <script src="scripts/services/languageservice.js"></script>
        <script src="scripts/controllers/headercontroller.js"></script>
        <script src="scripts/controllers/favourites.js"></script>
        <script src="scripts/controllers/contacts.js"></script>
        <script src="scripts/controllers/links.js"></script>
        <script src="scripts/services/mirador.js"></script>
        <script src="scripts/controllers/submit.js"></script>
        <script src="scripts/services/submit.js"></script>
        <script src="scripts/directives/typeahead.js"></script>
        <script src="scripts/services/suggestersvc.js"></script>
        <script src="scripts/directives/suggestions.js"></script>
        <script src="scripts/services/searchsvc.js"></script>
        <script src="scripts/services/hitsvc.js"></script>

</body>
</html>
