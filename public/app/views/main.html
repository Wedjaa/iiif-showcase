<div class="jumbotron">
  <p class="lead">
    <img height="200px" src="images/iiif-logo.png" alt="IIIF Logo"><br>
    Start exploring 
    <center>
    <typeahead suggester="suggester" terms="terms"></typeahead>
    </center>
  </p>
</div>
<h2 ng-repeat="hit in hits track by $index" ng-bind="hit"></h2>
<div class="row marketing">
  <collection ng-repeat="collection in collections" manifest="collection" favourite="favourite"></collection>
</div>
